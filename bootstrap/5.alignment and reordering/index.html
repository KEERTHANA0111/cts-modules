<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Alignment and Reordering</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .row {
            background-color: #f8f9fa;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        .col {
            background-color: #e9ecef;
            border: 1px solid #dee2e6;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>5. Alignment and Reordering in Grid</h2>

        <h3>Center Content</h3>
        <div class="row justify-content-center align-items-center" style="height: 150px;">
            <div class="col-4">this is sample text</div>
        </div>

        <h3> Reordering Columns</h3>
        <div class="row">
            <div class="col-md-3 order-md-2">Second on medium+</div>
            <div class="col-md-6 order-md-1">First on medium+</div>
            <div class="col-md-3 order-md-3">Third on medium+</div>
        </div>
        <div class="row">
            <div class="col-sm-6 order-sm-2">Second on small+</div>
            <div class="col-sm-6 order-sm-1">First on small+</div>
        </div>
        <div class="row">
            <div class="col order-2">Second on extra-small</div>
            <div class="col order-1">First on extra-small</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
