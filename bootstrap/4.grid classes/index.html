<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Column Layouts</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .box {
      background-color: #e2f0ff;
      border: 1px solid #007bff;
      padding: 20px;
      margin-bottom: 10px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container my-4">
    <h2>Two-Column Layout (Sidebar + Content)</h2>
    <div class="row">
      <div class="col-md-3 box">Sidebar</div>
      <div class="col-md-9 box">Main Content</div>
    </div>
  </div>

  <div class="container my-4">
    <h2> Four-Column Layout with Equal Widths</h2>
    <div class="row">
      <div class="col-sm-3 box">Col 1</div>
      <div class="col-sm-3 box">Col 2</div>
      <div class="col-sm-3 box">Col 3</div>
      <div class="col-sm-3 box">Col 4</div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
