<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Responsive Grid Example</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Optional: Add some styling to visualize columns */
    .col-12, .col-sm-6, .col-md-4 {
      border: 1px solid #007bff;
      padding: 20px;
      margin-bottom: 10px;
      text-align: center;
      background-color: #e9f5ff;
      font-weight: bold;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-6 col-md-4">Column 1</div>
      <div class="col-12 col-sm-6 col-md-4">Column 2</div>
      <div class="col-12 col-sm-6 col-md-4">Column 3</div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
